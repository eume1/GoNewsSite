<h1> {{ .Header }}</h1>
<h4> {{ .News }}</h4>
<br>
<br>
<table style="width:100%">
  <tr>
    <th>Source</th>
    <th>Title</th>
    <th>Author</th>
    <th>URL</th>
  </tr>
{{range .Articles}}
  <tr>
    <td>{{ .Source }}</td>
    <td>{{ .Title }}</td>
    <td>{{ .Author }}</td>
    <td>{{ .URL }}</td>
  </tr>
{{end}}
</table>
